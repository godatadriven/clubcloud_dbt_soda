table_name: stop_times
metrics:
  - row_count
  - missing_count
  - missing_percentage
  - values_count
  - values_percentage
  - invalid_count
  - invalid_percentage
  - valid_count
  - valid_percentage
  - avg_length
  - max_length
  - min_length
  - avg
  - sum
  - max
  - min
  - stddev
  - variance
tests:
  - row_count > 0
columns:
  arrival_time:
    valid_format: time
    tests:
      - invalid_percentage == 0
  departure_time:
    valid_format: time
    tests:
      - invalid_percentage == 0
  stop_sequence:
    valid_format: number_whole
    tests:
      - invalid_percentage == 0
  pickup_type:
    valid_format: number_whole
    tests:
      - invalid_percentage == 0
  dropoff_type:
    valid_format: number_whole
    tests:
      - invalid_percentage == 0
